name: Java CI

on:
  # Trigger bei jedem Push und Pull Request
  push:
    branches:
      - '*'    # Alle Branches
  pull_request:
    branches:
      - '*'    # Alle Branches

jobs:
  # Job 1: Tests ausführen
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Java 22
        uses: actions/setup-java@v3
        with:
          java-version: '22'
          distribution: 'temurin'

      - name: Install dependencies
        run: mvn install

      - name: Run tests
        run: mvn test

  checkstyle:
    name: Run Checkstyle
    runs-on: ubuntu-latest

    steps:
      # Code aus dem Repository auschecken
      - name: Checkout code
        uses: actions/checkout@v3

      # Java-Umgebung einrichten
      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          java-version: '22'
          distribution: 'temurin'

      # Abhängigkeiten installieren
      - name: Install dependencies
        run: mvn install

      # Checkstyle ausführen
      - name: Run Checkstyle
        run: mvn checkstyle:check

      # Optional: Checkstyle-HTML-Bericht hochladen
      - name: Upload Checkstyle Report
        uses: actions/upload-artifact@v3
        with:
          name: checkstyle-report
          path: target/site/checkstyle.html